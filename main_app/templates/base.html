<!-- this is the page that will hold all of teh boilerplate markup that belongs on every page asuch as the head, nav, footer -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='{% static "styles/styles.css" %}' /> 
    <script src="{% static 'scripts/app.js' %}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Cardo&family=Orelega+One&family=Stardos+Stencil&family=Tajawal:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        {% block title %}

<body>
    {% block content %}

    {% endblock %}

</html>
