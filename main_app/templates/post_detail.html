{% extends 'base.html' %}
{% block content %}

    <h1>{{ post.post_title }}</h1>
    <img id='post-image' src="{{post.img}}" alt="{{post.name}}" />
    <p>BY: {{ post.user.username }}</p>

    
    <p>{{ post.post }}</p>
    <a href='{% url "post_update" post.pk %}'>Update</a>
    <a href='{% url "post_delete" post.pk %}'>Delete</a>
{% endblock %}
